set -g terminal-overrides ",xterm-256color:Tc"


set -g prefix C-p
unbind C-b
bind-key C-p send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

bind C-l send-keys 'C-l' # <prefix> C-l to clear terminal

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Display
set -g base-index 1         # Windows numbers start at 1
setw -g pane-base-index 1   # Pane number consistent with windows

set -g renumber-windows on  # Renumber windows when a window is closed

# tmp plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Persistence tmux session
set -g @resurrect-strategy-vim 'session'
set -g @continuum-restore 'on'



# dracula settings
#set -g @dracula-show-powerline true
#set -g @dracula-show-flags true
#set -g @dracula-show-left-icon session
#set -g @dracula-fixed-location "Augusta"
#set -g @dracula-plugins "git cpu-usage weather"


# status bar
set -g status-position top
set -g status-right 'Continuum status: #{continuum_status}'

#Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
